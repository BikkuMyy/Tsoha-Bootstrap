

{% extends "base.html" %}
{% block content %}

<h1>Tervetuloa Ruoka-arkistoon!</h1>
<br/>

{% if message %}
<div class="alert alert-warning">
  {{message}}
</div>
{% endif %}

{% if errors %}
<div class="alert alert-warning">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Kirjaudu sisään</h1>

    <form method="post" action="{{base_path}}/login">
    <div class="form-group">
      <label>Käyttäjätunnus:</label>
      <input type="text" class="form-control" name="username" value="{{kayttajatunnus}}">
    </div>

    <div class="form-group">
      <label>Salasana:</label>
      <input type="password" class="form-control" name="password">
    </div>

    <button type="submit" class="btn btn-success">Sisään!</button>
  </form>
<br/>

<h2>Uusi käyttäjä?</h2>

<p>
    <a href="{{base_path}}/signup" class="btn btn-primary">Rekisteröidy</a>
</p>

{% endblock %}
