{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-info">
    {{message}}
</div>
{% endif %}

{% if errors %}
<ul>
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
</ul>

{% endif %}

<h1>Omat asetukset</h1><br/>

<!--<h2>Tilasto?</h2>-->

<h2>Vaihda käyttäjätunnus</h2>
<form method="post" action="{{base_path}}/modify">
    <div class="form-group">
        <label>Vanha käyttäjätunnus:</label>
        <input type="text" class="form-control" name="old_username" value="{{kayttajatunnus}}">
    </div>

    <div class="form-group">
        <label>Uusi käyttäjätunnus:</label>
        <input type="text" class="form-control" name="username">
    </div>
    
    <button type="submit" class="btn btn-primary">Vaihda</button>
</form><br/>

<h2>Vaihda salasana</h2>
<form method="post" action="{{base_path}}/modify">
    <div class="form-group">
        <label>Vanha salasana:</label>
        <input type="password" class="form-control" name="old_password">
    </div>

    <div class="form-group">
        <label>Uusi salasana:</label>
        <input type="password" class="form-control" name="new_password">
    </div>

    <button type="submit" class="btn btn-primary">Vaihda</button>
</form><br/>

{% endblock %}
