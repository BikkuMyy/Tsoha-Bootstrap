{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>
            {{error}}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Lisää uusi kategoria</h1>

<form method="post" action="{{base_path}}/kategoria">
    <div class="form-group">
        <h3>Nimi</h3>
        <input type="text" name="nimi" class="form-control">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää kategoria</button>
    </div>
    
<!--    nappi, jolla pääsee takaisin-->
</form>
{% endblock %}
