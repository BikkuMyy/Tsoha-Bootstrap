{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>
            {{error}}
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h2>Lis채채 uusi kategoria</h2>

<form method="post" action="{{base_path}}/kategoria">
    <div class="form-group">
        <h3>Nimi</h3>
        <input type="text" name="nimi" class="form-control">
    </div>
    
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채 kategoria</button>
    </div>
    

    <p>
        <a href="{{base_path}}/kategoriat" class="btn btn-primary">Takaisin listaukseen</a>
    </p>
    
</form>
{% endblock %}
