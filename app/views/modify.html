{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa ruokalajia Makaronilaatikko</h1>

  <form>
    <div class="form-group">
      <label>Nimi:</label>
      <input type="text" class="form-control" value="Makaronilaatikko">
    </div>
    <div class="form-group">
      <label>Kategoria(t):</label>
      <input type="text" class="form-control" value="Uuniruoka">
    </div>
    <div class="form-group">
      <label>Pääraaka-aineet:</label>
      <input type="text" class="form-control" value="Jauheliha, Pasta">
    </div>
    <div class="form-group">
      <label>Kommentti:</label>
      <textarea class="form-control">Jauhelihan voi halutessaan korvata soijarouheella tai tonnikalalla.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
